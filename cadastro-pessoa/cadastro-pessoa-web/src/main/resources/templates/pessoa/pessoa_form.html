<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"  ng-app="cadCliente">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastro cliente</title>
	<link rel="icon" type="../static/imagens/icone.png" th:href="@{/imagens/icone.png}" />
	 <!-- INICIO BOOTSTRAP -->
		 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
		 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />
		 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		 <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" />
<script src="http://code.jquery.com/jquery-1.8.2.js"></script>
<script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>
	 <!-- FIM BOOTSTRAP -->
	 <link rel="stylesheet" href="../static/css/estilo.css" th:href="@{/css/estilo.css}" />	
	 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	
	<style type="text/css">
		fieldset { 
		    display: block;
		    margin-left: 10px;
		    margin-right: 10px;
		    padding-top: 0.35em;
		    padding-bottom: 0.625em;
		    padding-left: 0.75em;
		    padding-right: 0.75em;
		    border: 2px groove (internal value);
		}
	</style>
	<script>
		$(function() {
		    $("#calendario").datepicker({
		        dateFormat: 'dd/mm/yy',
		        dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado','Domingo'],
		        dayNamesMin: ['D','S','T','Q','Q','S','S','D'],
		        dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb','Dom'],
		        monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],
		        monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun','Jul','Ago','Set','Out','Nov','Dez']
		    });
		});
	</script>
</head>
<body ng-controller="meuController">
		<!-- th:action="@{/greeting}" th:object="${greeting}"  -->
		<form class="form-horizontal" action="#" th:action="@{/cliente/salvar}" th:object="${fto}" method="post" >
			<img th:src="@{/imagens/cadastro-clientes.png}" alt="Icone Cadastro" style="width:41px;height:44px" />
			<h4>Cadastro de clientes</h4>
		
			<div th:if="${#fields.hasErrors('*')}">
				<br />
				<div class="alert alert-danger fade in">
				Erro!
				<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
				<hr />
					<ul th:if="${#fields.hasErrors('*')}">
					  <li th:each="err : ${#fields.allErrors()}" th:text="${err}"></li>
					</ul>
			  		
				</div>
			</div>
		<hr />
			<fieldset>
			<legend>Dados Pessoais</legend>
			<div class="form-group" >
				<div class="col-md" th:classappend="${#fields.hasErrors('nome')}? 'has-error'">
					<label class="control-label col-sm-2" for="nome">Nome:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="nome" placeholder="digite o nome" th:field="*{nome}" />
					</div>
				</div>
			</div>	
			<div class="form-group" >
				<div class="col-md" th:classappend="${#fields.hasErrors('naturalidade')}? 'has-error'">
					<label class="control-label col-sm-2" for="naturalidade">Naturalidade:</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="nome" placeholder="digite a naturalidade" th:field="*{naturalidade}" />
					</div>
				</div>
				<div class="col-md" th:classappend="${#fields.hasErrors('dataNascimento')}? 'has-error'">
					<label class="control-label col-sm-2" for="nome">Data Nascimento:</label>
					<div class="col-sm-2">
						<input type="text" data-th-field="*{{dataNascimento}}" id="calendario" placeholder="99/99/9999" style="width: 120px;"/>
						<span class="glyphicon glyphicon-calendar" aria-hidden="true"></span> 
					</div>
				</div>
				<div class="col-md" th:classappend="${#fields.hasErrors('tipoCliente')}? 'has-error'">
					<label class="control-label col-sm-2" for="tipoCliente">Tipo Cliente:</label>
					<div class="col-sm-2">
						<select th:field="*{tipoCliente}">
	                         <option value=""> -- </option>
	                         <option th:value="'ATACADO'" th:utext="'ATACADO'"/>
	                         <option th:value="'VAREJO'" th:utext="'VAREJO'"/>
	                         <option th:value="'VENDEDOR'" th:utext="'VENDEDOR'"/>
	                    </select>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md" th:classappend="${#fields.hasErrors('cpf')}? 'has-error'">
					<label class="control-label col-sm-2" for="cpf">CPF:</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" placeholder="digite o CPF" th:field="*{cpf}"
						data-error="Por favor, digite o correto." th:required="required"/>
					</div>
				</div>
				<div class="col-md" th:classappend="${#fields.hasErrors('rg')}? 'has-error'">
					<label class="control-label col-sm-2" for="rg">Identidade:</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" placeholder="digite o RG" th:field="*{rg}" />
					</div>
				</div>
				<div class="col-md" th:classappend="${#fields.hasErrors('sexo')}? 'has-error'">
					<label class="control-label col-sm-2" for="sexo">Sexo:</label>
					<div class="col-sm-2">
						<select th:field="*{sexo}">
	                         <option value=""> -- </option>
	                         <option th:value="'FEMININO'" th:utext="'Feminino'"/>
	                         <option th:value="'MASCULINO'" th:utext="'Masculino'"/>
	                    </select>
					</div>
				</div>
			</div>
			<div class="form-group" >
				<div class="col-md" th:classappend="${#fields.hasErrors('celular')}? 'has-error'">
					<label class="control-label col-sm-2" for="celular">Celular:</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" placeholder="digite o celular" th:field="*{celular}" />
					</div>
				</div>
				<div class="col-md" th:classappend="${#fields.hasErrors('telefone')}? 'has-error'">
					<label class="control-label col-sm-2" for="celular">Telefone:</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" placeholder="digite o telefone" th:field="*{telefone}" />
					</div>
				</div>
				<div class="col-md" th:classappend="${#fields.hasErrors('estadoCivil')}? 'has-error'">
					<label class="control-label col-sm-2" for="estadoCivil">Estado Civil:</label>
					<div class="col-sm-2">
						<select th:field="*{estadoCivil}">
	                         <option value=""> -- </option>
	                         <option th:value="'SOLTEIRO'" th:utext="'Solteiro'"/>
	                         <option th:value="'CASADO'" th:utext="'Casado'"/>
	                         <option th:value="'DIVORCIADO'" th:utext="'Divorciado'"/>
	                         <option th:value="'VIUVO'" th:utext="'Viuvo'"/>
	                    </select>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md" th:classappend="${#fields.hasErrors('endereco.cep')}? 'has-error'">
					<label class="control-label col-sm-2" for="cep">CEP:</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" placeholder="digite o CEP" th:field="*{endereco.cep}"/>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md" th:classappend="${#fields.hasErrors('endereco.rua')}? 'has-error'">
					<label class="control-label col-sm-2" for="rua">Rua:</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" placeholder="digite a rua" th:field="*{endereco.rua}"/>
					</div>
				</div>
				<div class="col-md" th:classappend="${#fields.hasErrors('endereco.numero')}? 'has-error'">
					<label class="control-label col-sm-2" for="numero">Numero:</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" placeholder="Numero" th:field="*{endereco.numero}"/>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md" th:classappend="${#fields.hasErrors('endereco.bairro')}? 'has-error'">
					<label class="control-label col-sm-2" for="bairro">Bairro:</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" placeholder="digite o bairro" th:field="*{endereco.bairro}"/>
					</div>
				</div>
				<div class="col-md" th:classappend="${#fields.hasErrors('endereco.municipio')}? 'has-error'">
					<label class="control-label col-sm-2" for="municipio">Município:</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" placeholder="digite o municipio" th:field="*{endereco.municipio}"/>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md" th:classappend="${#fields.hasErrors('endereco.tipoEndereco')}? 'has-error'">
					<label class="control-label col-sm-2" for="tipoEndereco">Tipo Endereço:</label>
					<div class="col-sm-2">
						<select th:field="*{endereco.tipoEndereco}">
	                         <option th:value="0" th:text="'--'"/>
	                         <option th:value="1" th:text="'Residencial'"/>
	                         <option th:value="2" th:text="'Comercial'"/>
	                    </select>
					</div>
				</div>
				<div class="col-md" th:classappend="${#fields.hasErrors('endereco.complemento')}? 'has-error'">
					<label class="control-label col-sm-2" for="complemento">Complemento:</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" placeholder="digite o complemento" th:field="*{endereco.complemento}"/>
					</div>
				</div>
			</div>		
			</fieldset>
			<div class="form-group" >
				<div class="control-label col-sm-6">
					<button type="submit" class="btn btn-success">Salvar</button>
					<button type="reset" class="btn btn-warning">Limpar</button>
					<a th:href="@{/home}" class="btn btn-danger">Cancelar</a>
					
				</div>
			</div>
		</form>

</body>
</html>
